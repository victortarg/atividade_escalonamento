<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Escalonamento (FCFS & RR & WPS)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Simulação de Algoritmos de Escalonamento</h1>

    <div id="input-data">
        <h2>Dados de Entrada</h2>
        <p>Formato: ID, Tempo de Chegada, Tempo de Pico, **Prioridade Inicial (1 a 3)** (Ex: P1, 0, 10, 2)</p>
        <textarea id="process-input">P1, 0, 10, 3
P2, 2, 5, 1
P3, 4, 3, 2
P4, 5, 4, 3</textarea>
        
        <label for="quantum-rr">Quantum (para Round Robin e Prioridade Nível 1):</label>
        <input type="number" id="quantum-rr" value="3" min="1">
        
        <label for="quantum-p2">Quantum Nível 2 (WPS):</label>
        <input type="number" id="quantum-p2" value="4" min="1">

        <label for="quantum-p3">Quantum Nível 3 (WPS - Mais alta):</label>
        <input type="number" id="quantum-p3" value="2" min="1">
        
        <button onclick="iniciarSimulacao()">Executar Simulação</button>
    </div>

    <h2 id="fcfs-titulo">1. FCFS - First-Come, First-Served</h2>
    <div class="metricas" id="fcfs-metricas"></div>
    <div class="gantt-wrapper">
        <div id="gantt-fcfs" class="gantt-chart"></div>
    </div>
    <table id="fcfs-tabela"></table>
    
    <h2 id="rr-titulo">2. Round Robin (RR) - Quantum: <span id="rr-quantum">3</span></h2>
    <div class="metricas" id="rr-metricas"></div>
    <div class="gantt-wrapper">
        <div id="gantt-rr" class="gantt-chart"></div>
    </div>
    <table id="rr-tabela"></table>

    <h2 id="wps-titulo">3. Windows Priority Scheduler (WPS - Prioridades Dinâmicas)</h2>
    <div class="metricas" id="wps-metricas"></div>
    <div class="gantt-wrapper">
        <div id="gantt-wps" class="gantt-chart"></div>
    </div>
    <table id="wps-tabela"></table>
</div>

<script src="funcoes.js"></script>
</body>
</html>
